<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <title>Veranstaltungen | Mission Control</title>
  <style>
    html { color-scheme: light; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; margin: 0; color: #333; }
    h1 { text-align: center; margin-top: 40px; color: #2c3e50; font-weight: 600; font-size: 2.2em; }
    .main-flex { display: flex; flex-direction: column; align-items: center; max-width: 700px; margin: 40px auto 0 auto; padding: 0 20px; }
    .event-list { width: 100%; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 30px; padding: 8px 28px; }
    .event-item { border-bottom: 1px solid #f0f0f0; padding: 18px 0 38px 0; position: relative; }
    .event-item:last-child { border-bottom: none; }
    .event-title { font-weight: 600; font-size: 1.1em; color: #007bff; }
    .event-date { color: #555; font-size: 0.98em; margin-bottom: 4px; }
    .event-desc { color: #444; font-size: 1em; margin-top: 2px; }
    .event-form { background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 24px 28px; width: 100%; margin-bottom: 30px; }
    .event-form label { display: block; margin-top: 12px; font-weight: 600; color: #333; font-size: 0.97em; }
    .event-form input, .event-form textarea { width: 100%; padding: 10px 14px; margin-top: 6px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
    .event-form textarea { resize: vertical; min-height: 60px; }
    .event-form button { margin-top: 18px; width: 100%; padding: 12px 0; font-size: 1.1em; font-weight: 600; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; }
    .event-form button:hover { background: #0056b3; }
    .logout-btn { position: fixed; top: 12px; right: 12px; padding: 8px 16px; font-size: 0.95em; font-weight: 600; background: #6c757d; border: none; border-radius: 8px; color: white; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 1000; width: auto; display: inline-block; transition: background-color 0.2s ease; }
    .logout-btn:hover { background: #545b62; }
    .sae-logo { position: fixed; top: 20px; left: 20px; z-index: 1000; width: 120px; height: auto; }
    .back-btn { position: fixed; top: 20px; left: 160px; z-index: 1100; background: #fff; color: #007bff; border: 1.5px solid #e1e5e9; border-radius: 8px; padding: 10px 18px; font-size: 1em; font-weight: 600; text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,0.07); transition: background 0.2s, color 0.2s, box-shadow 0.2s; display: inline-block; }
    .back-btn:hover { background: #f0f6ff; color: #0056b3; box-shadow: 0 4px 16px rgba(0,123,255,0.10); }
    #status-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.7); z-index: 2000; justify-content: center; align-items: center; }
    #status-overlay .status-box { background: #fff; border: 1px solid #bbb; border-radius: 8px; box-shadow: 0 2px 16px #0002; padding: 28px 36px; font-size: 1.2em; color: #333; min-width: 180px; text-align: center; }
    .datetime-row {
      display: flex;
      flex-direction: row;
      gap: 24px;
      align-items: center;
      margin-top: 12px;
      margin-bottom: 0;
    }
    @media (max-width: 700px) {
      .datetime-row { flex-direction: column; gap: 0; align-items: flex-start; }
      .datetime-row label { margin-bottom: 0; }
    }
    .show-form-btn {
      margin-bottom: 18px;
      padding: 12px 24px;
      font-size: 1.08em;
      font-weight: 600;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
      display: inline-block;
    }
    .show-form-btn:hover {
      background: #0056b3;
    }
    .event-form.hidden { display: none; }
    .event-actions button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 3px 9px;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      margin-bottom: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .event-actions button:hover {
      background: #0056b3;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,123,255,0.10);
    }
    .event-actions {
      display: flex;
      justify-content: flex-start;
      gap: 14px;
      margin-top: 32px;
      margin-bottom: 0;
      align-items: center;
      width: 100%;
    }
    .event-image-wrap {
      width: 100%;
      padding: 14px 0 18px 0;
      overflow: hidden;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .event-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      object-fit: cover;
      max-height: 260px;
      box-shadow: 0 2px 8px #0002;
    }
    .live-badge {
      position: absolute;
      top: 18px;
      right: 0;
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
      z-index: 10;
    }
    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%   { opacity: 0.3; }
      40%  { opacity: 1; }
      60%  { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SAE_Logo_Black_1500x1500px.png" alt="SAE Logo" class="sae-logo">
  <a href="index.html" class="back-btn">‚Üê Zur√ºck zum Dashboard</a>
  <div id="status-overlay">
    <div class="status-box" id="status-box"></div>
  </div>
  <button id="logout-btn" class="logout-btn hidden">Logout</button>
  <h1>Veranstaltungen</h1>
  
  <div class="main-flex">
    <div style="display:flex;gap:14px;align-items:center;margin-bottom:18px;flex-wrap:wrap;">
      <button id="show-form-btn" class="show-form-btn">Veranstaltung erstellen</button>
      <button id="manage-sources-btn" class="show-form-btn" style="background:#28a745;">üì° Quellen verwalten</button>
    </div>
    
    <div style="display:flex;gap:14px;align-items:center;margin-bottom:18px;">
      <input id="event-search" type="text" placeholder="Suchen..." style="flex:1;max-width:350px;padding:10px 14px;font-size:1.05em;border:2px solid #e1e5e9;border-radius:8px;box-sizing:border-box;" />
      <select id="event-type-filter" style="width:180px;padding:8px 12px;border-radius:8px;border:1.5px solid #e1e5e9;font-size:1em;">
        <option value="all">Alle Events</option>
        <option value="firestore">Eigene Events</option>
        <option value="external">Externe Quellen</option>
      </select>
    </div>

    <!-- Event Formular -->
    <form id="event-form" class="event-form hidden">
      <div id="form-mode-label" style="font-weight:600; color:#007bff; margin-bottom:10px; display:none;"></div>
      <label>Titel:
        <input type="text" name="title" required />
      </label>
      <div class="datetime-row">
        <label style="margin-right:18px; min-width:110px;">Datum:
          <input type="date" name="date" required style="width:130px; height:28px; display:inline-block; margin-left:6px; font-size:1em; padding:2px 6px;" />
        </label>
        <label style="margin-right:12px; min-width:90px;">Uhrzeit von:
          <input type="time" name="time_from" required style="width:100px; height:28px; display:inline-block; margin-left:6px; font-size:1em; padding:2px 6px;" />
        </label>
        <label style="min-width:90px;">Uhrzeit bis:
          <input type="time" name="time_to" required style="width:100px; height:28px; display:inline-block; margin-left:6px; font-size:1em; padding:2px 6px;" />
        </label>
      </div>
      <label>Bildadresse:
        <input type="url" name="picture" placeholder="https://... (optional)" />
      </label>
      <label>Standort:
        <input type="text" name="location" placeholder="z.B. Raum 101, Online, etc." />
      </label>
      <label>Beschreibung:
        <textarea name="description" placeholder="Beschreibung (optional)"></textarea>
      </label>
      <div style="display:flex; gap:10px; margin-top:18px;">
        <button type="submit" id="save-btn">Veranstaltung erstellen</button>
        <button type="button" id="cancel-btn" style="background:#6c757d; color:white;">Abbrechen</button>
      </div>
    </form>

    <!-- Quellen-Verwaltungsformular -->
    <div id="sources-manager" class="event-form hidden">
      <div style="font-weight:600; color:#28a745; margin-bottom:15px; font-size:1.1em;">üì° Event-Quellen verwalten</div>
      
      <div style="margin-bottom:20px;">
        <h3 style="color:#333; margin-bottom:10px;">Neue Quelle hinzuf√ºgen:</h3>
        <div style="display:flex; gap:10px; margin-bottom:10px; align-items:center; flex-wrap:wrap;">
          <input type="text" id="source-name" placeholder="Quellenname (z.B. 'Eventbrite API')" style="flex:1; min-width:200px; padding:8px 12px; border:2px solid #e1e5e9; border-radius:6px;" />
          <select id="source-type" style="padding:8px 12px; border:2px solid #e1e5e9; border-radius:6px;">
            <option value="api">API Endpoint</option>
            <option value="webcal">Webcal/iCal</option>
          </select>
        </div>
        <input type="url" id="source-url" placeholder="URL der Quelle (API Endpoint oder Webcal-Link)" style="width:100%; padding:8px 12px; border:2px solid #e1e5e9; border-radius:6px; margin-bottom:10px;" />
        <button type="button" id="add-source-btn" style="padding:8px 16px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;">Quelle hinzuf√ºgen</button>
      </div>

      <div style="margin-bottom:20px;">
        <h3 style="color:#333; margin-bottom:10px;">Vorhandene Quellen:</h3>
        <div id="sources-list" style="background:#f8f9fa; border-radius:8px; padding:15px; min-height:100px;">
          <div style="color:#888; text-align:center;">Lade Quellen...</div>
        </div>
      </div>

      <div style="display:flex; gap:10px;">
        <button type="button" id="sources-close-btn" style="background:#6c757d; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Schlie√üen</button>
        <button type="button" id="refresh-sources-btn" style="background:#007bff; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">üîÑ Quellen neu laden</button>
      </div>
    </div>

    <div id="event-list" class="event-list">
      <div style="color:#888; text-align:center; padding:32px 0; font-size:1.08em;">Lade Veranstaltungen...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, Timestamp, query, orderBy, doc, getDoc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnO3ryGISkTaGI7pjszsKesj1y8QBQrCo",
      authDomain: "sae-wien-mobile.firebaseapp.com",
      projectId: "sae-wien-mobile",
      storageBucket: "sae-wien-mobile.firebasestorage.app",
      messagingSenderId: "213331216851",
      appId: "1:213331216851:web:c6879a150f531d17b90726"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Global variables
    const logoutBtn = document.getElementById('logout-btn');
    const statusOverlay = document.getElementById('status-overlay');
    const statusBox = document.getElementById('status-box');
    let loadingCount = 0;
    let lastLoadingMsg = '';
    let editEventId = null;
    let eventSources = {};
    let allEventsCache = [];

    // Utility functions
    function startLoading(msg) {
      loadingCount++;
      lastLoadingMsg = msg || 'L√§dt...';
      statusBox.textContent = lastLoadingMsg;
      statusOverlay.style.display = 'flex';
    }
    
    function stopLoading() {
      loadingCount = Math.max(0, loadingCount - 1);
      if (loadingCount === 0) {
        statusOverlay.style.display = 'none';
        statusBox.textContent = '';
      } else {
        statusBox.textContent = lastLoadingMsg;
      }
    }
    
    function showStatusOnce(msg, ms = 2000) {
      statusBox.textContent = msg;
      statusOverlay.style.display = 'flex';
      setTimeout(() => {
        if (loadingCount === 0) {
          statusOverlay.style.display = 'none';
          statusBox.textContent = '';
        }
      }, ms);
    }

    // Hilfsfunktion: Pr√ºft, ob eine Veranstaltung gerade l√§uft
    function isEventLive(event) {
      if (!event.date) return false;
      
      const now = new Date();
      const eventDate = new Date(event.date);
      
      // Pr√ºfe, ob es heute ist
      if (eventDate.toDateString() !== now.toDateString()) {
        return false;
      }
      
      // Wenn Start- und Endzeit vorhanden sind
      if (event.time_from && event.time_to) {
        const [startHour, startMin] = event.time_from.split(':').map(Number);
        const [endHour, endMin] = event.time_to.split(':').map(Number);
        
        const startTime = new Date();
        startTime.setHours(startHour, startMin, 0, 0);
        
        const endTime = new Date();
        endTime.setHours(endHour, endMin, 0, 0);
        
        return now >= startTime && now <= endTime;
      }
      
      // Wenn nur Startzeit vorhanden ist, gilt als live f√ºr 2 Stunden
      if (event.time_from) {
        const [startHour, startMin] = event.time_from.split(':').map(Number);
        const startTime = new Date();
        startTime.setHours(startHour, startMin, 0, 0);
        
        const endTime = new Date(startTime);
        endTime.setHours(startTime.getHours() + 2); // 2 Stunden Standard-Dauer
        
        return now >= startTime && now <= endTime;
      }
      
      return false;
    }

    // Event-Quellen aus Firestore laden
    async function loadEventSources() {
      try {
        const sourcesDoc = await getDoc(doc(db, 'events', 'sources'));
        if (sourcesDoc.exists()) {
          eventSources = sourcesDoc.data();
        } else {
          eventSources = {};
        }
      } catch (err) {
        console.error('Fehler beim Laden der Event-Quellen:', err);
        eventSources = {};
      }
    }

    // Event-Quellen speichern
    async function saveEventSources() {
      try {
        await setDoc(doc(db, 'events', 'sources'), eventSources);
        showStatusOnce('Quellen gespeichert!', 1200);
      } catch (err) {
        showStatusOnce('Fehler beim Speichern der Quellen: ' + err.message);
      }
    }

    // Events von externen Quellen laden
    async function loadEventsFromSources() {
      const externalEvents = [];
      
      for (const [sourceName, sourceUrl] of Object.entries(eventSources)) {
        try {
          // Pr√ºfe ob es eine API oder Webcal-Quelle ist
          if (sourceUrl.includes('eventbrite') || sourceUrl.includes('/api/') || sourceUrl.includes('api.')) {
            // API-Quelle
            const response = await fetch(sourceUrl);
            if (response.ok) {
              const data = await response.json();
              
              // Eventbrite API Format
              if (data.events) {
                data.events.forEach(ev => {
                  if (ev.name && ev.start) {
                    externalEvents.push({
                      type: 'external',
                      source: sourceName,
                      id: ev.id || `${sourceName}-${Math.random()}`,
                      title: ev.name.text || ev.name,
                      date: new Date(ev.start.local || ev.start),
                      description: ev.description ? (ev.description.text || ev.description) : '',
                      location: ev.venue ? (ev.venue.name || '') : '',
                      address: ev.venue && ev.venue.address ? ev.venue.address.localized_address_display : '',
                      url: ev.url,
                      image: ev.logo ? ev.logo.url : ''
                    });
                  }
                });
              }
              // Allgemeines API Format
              else if (Array.isArray(data)) {
                data.forEach(ev => {
                  if (ev.title || ev.name) {
                    externalEvents.push({
                      type: 'external',
                      source: sourceName,
                      id: ev.id || `${sourceName}-${Math.random()}`,
                      title: ev.title || ev.name,
                      date: new Date(ev.date || ev.start || ev.datetime),
                      description: ev.description || '',
                      location: ev.location || '',
                      image: ev.image || ev.picture || ''
                    });
                  }
                });
              }
            }
          } 
          else if (sourceUrl.includes('webcal://') || sourceUrl.includes('.ics')) {
            // Webcal/iCal-Quelle - vereinfachte Behandlung
            console.log('Webcal-Quelle erkannt:', sourceName, sourceUrl);
          }
        } catch (err) {
          console.error(`Fehler beim Laden von Quelle ${sourceName}:`, err);
        }
      }
      
      return externalEvents;
    }

    async function loadEvents() {
      startLoading('Lade Veranstaltungen...');
      const list = document.getElementById('event-list');
      list.innerHTML = '';
      let allEvents = [];

      // Event-Quellen laden
      await loadEventSources();

      // 1. Externe Events von konfigurierten Quellen laden
      const externalEvents = await loadEventsFromSources();
      allEvents.push(...externalEvents);

      // 2. Firestore Events laden
      try {
        const q = query(collection(db, 'events'), orderBy('date', 'asc'));
        const snap = await getDocs(q);
        if (!snap.empty) {
          snap.forEach(docSnap => {
            // √úberspringe das sources-Dokument
            if (docSnap.id === 'sources') return;
            
            const d = docSnap.data();
            allEvents.push({
              type: 'firestore',
              id: docSnap.id,
              title: d.title || '',
              date: d.date && d.date.seconds ? new Date(d.date.seconds*1000) : null,
              dateRaw: d.date && d.date.seconds ? d.date.seconds : null,
              description: d.description || '',
              location: d.location || '',
              time_from: d.time_from || '',
              time_to: d.time_to || '',
              image: d.picture || '',
            });
          });
        }
      } catch (err) {
        if (err && err.code && (err.code === 'permission-denied' || err.code === 'unavailable')) {
          list.innerHTML += '<div style="color:#c00; text-align:center; padding:32px 0; font-size:1.08em;">Kein Zugriff auf Veranstaltungen.<br>Bitte pr√ºfe die Firestore Security Rules f√ºr die Collection <b>events</b>!</div>';
          stopLoading();
          return;
        } else {
          showStatusOnce('Fehler beim Laden: ' + err.message);
        }
      }

      // 3. Kombinieren & sortieren
      allEvents = allEvents.filter(ev => ev.date).sort((a, b) => a.date - b.date);
      allEventsCache = allEvents;
      renderEvents(allEvents);
      stopLoading();
    }

    // Quellen-Manager anzeigen/verstecken
    function showSourcesManager() {
      document.getElementById('sources-manager').classList.remove('hidden');
      document.getElementById('show-form-btn').style.display = 'none';
      document.getElementById('manage-sources-btn').style.display = 'none';
      loadSourcesList();
    }

    function hideSourcesManager() {
      document.getElementById('sources-manager').classList.add('hidden');
      document.getElementById('show-form-btn').style.display = 'inline-block';
      document.getElementById('manage-sources-btn').style.display = 'inline-block';
    }

    // Quellen-Liste anzeigen
    function loadSourcesList() {
      const sourcesList = document.getElementById('sources-list');
      if (Object.keys(eventSources).length === 0) {
        sourcesList.innerHTML = '<div style="color:#888; text-align:center; padding:20px;">Keine Quellen konfiguriert</div>';
        return;
      }
      
      let html = '';
      for (const [name, url] of Object.entries(eventSources)) {
        const type = url.includes('webcal://') || url.includes('.ics') ? 'Webcal/iCal' : 'API';
        html += `
          <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border:1px solid #ddd; border-radius:6px; margin-bottom:8px; background:white;">
            <div>
              <strong>${name}</strong><br>
              <span style="color:#666; font-size:0.9em;">${type}: ${url}</span>
            </div>
            <button onclick="removeSource('${name}')" style="background:#dc3545; color:white; border:none; border-radius:4px; padding:6px 10px; cursor:pointer;">‚ùå Entfernen</button>
          </div>
        `;
      }
      sourcesList.innerHTML = html;
    }

    // Quelle entfernen
    window.removeSource = async function(sourceName) {
      if (!confirm(`Quelle "${sourceName}" wirklich entfernen?`)) return;
      
      delete eventSources[sourceName];
      await saveEventSources();
      loadSourcesList();
      loadEvents(); // Events neu laden
    };

    function renderEvents(events) {
      const list = document.getElementById('event-list');
      list.innerHTML = '';
      if (!events || events.length === 0) {
        list.innerHTML = '<div style="color:#888; text-align:center; padding:32px 0; font-size:1.08em;">Es gibt aktuell keine Veranstaltungen.</div>';
        return;
      }
      events.forEach(ev => {
        // Pr√ºfe, ob Event vorbei ist (Datum+Uhrzeit, falls vorhanden)
        let isPast = false;
        if (ev.date) {
          let endDate = new Date(ev.date);
          if (ev.time_to) {
            // Zeitformat: HH:mm
            const [h, m] = ev.time_to.split(':');
            endDate.setHours(Number(h) || 0, Number(m) || 0, 0, 0);
          } else {
            // Wenn keine Endzeit, dann Tagesende
            endDate.setHours(23,59,59,999);
          }
          isPast = endDate < new Date();
        }
        
        // Vergangene externe Events ausblenden
        if (ev.type === 'external' && isPast) {
          return; // Event √ºberspringen
        }
        
        // Pr√ºfe, ob Event gerade l√§uft
        const isLive = isEventLive(ev);
        
        const div = document.createElement('div');
        div.className = 'event-item' + (isPast ? ' event-past' : '');
        
        // LIVE-Badge HTML
        const liveBadge = isLive ? '<div class="live-badge"><div class="live-dot"></div>JETZT</div>' : '';
        
        // Source-Badge f√ºr externe Events
        const sourceBadge = ev.type === 'external' ? `<div style="position:absolute; top:18px; right:${isLive ? '120px' : '0'}; background:#6c757d; color:white; padding:4px 8px; border-radius:12px; font-size:0.75em; font-weight:600;">${ev.source}</div>` : '';
        
        if (ev.type === 'external') {
          div.innerHTML = `
            ${liveBadge}
            ${sourceBadge}
            ${ev.image ? `<div class="event-image-wrap"><img src="${ev.image}" alt="Event Bild" class="event-image"></div>` : ''}
            <div class="event-title">${ev.title}</div>
            <div class="event-date">${ev.date ? new Date(ev.date).toLocaleString('de-AT', { dateStyle: 'short', timeStyle: 'short' }) : ''}${ev.address ? ' ¬∑ ' + ev.address : ''}</div>
            <div class="event-desc">${ev.description}</div>
            <div class="event-location" style="color:#555; font-size:0.97em; margin-top:4px;">${ev.location ? 'üìç ' + ev.location : ''}</div>
          `;
        } else {
          let timeStr = '';
          if (ev.time_from && ev.time_to) {
            timeStr = `<span style='color:#007bff;'>${ev.time_from} - ${ev.time_to} Uhr</span>`;
          } else if (ev.time_from) {
            timeStr = `<span style='color:#007bff;'>ab ${ev.time_from} Uhr</span>`;
          } else if (ev.time_to) {
            timeStr = `<span style='color:#007bff;'>bis ${ev.time_to} Uhr</span>`;
          }
          div.innerHTML = `
            ${liveBadge}
            ${ev.image ? `<div class="event-image-wrap"><img src="${ev.image}" alt="Event Bild" class="event-image"></div>` : ''}
            <div class="event-title">${ev.title}</div>
            <div class="event-date">${ev.date ? new Date(ev.date).toLocaleDateString('de-AT') : ''}${timeStr ? ' ¬∑ ' + timeStr : ''}</div>
            <div class="event-desc">${ev.description}</div>
            <div class="event-location" style="color:#555; font-size:0.97em; margin-top:4px;">${ev.location ? 'üìç ' + ev.location : ''}</div>
            <div class="event-actions">
              <button class='edit-btn' data-id='${ev.id}' title='Bearbeiten'>‚úèÔ∏è Bearbeiten</button>
              <button class='delete-btn' data-id='${ev.id}' title='L√∂schen'>‚ùå L√∂schen</button>
            </div>
          `;
        }
        list.appendChild(div);
      });
    }

    // Auth & Loading
    onAuthStateChanged(auth, async user => {
      if (user) {
        // Admin-Check wie bei Mitarbeiterseite
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists() || userSnap.data().role !== 'admin') {
          // Nicht admin: Logout und zur√ºck zu index.html
          await signOut(auth);
          window.location.href = 'index.html';
          return;
        }
        logoutBtn.classList.remove('hidden');
        // Events erst jetzt laden!
        loadEvents();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    // Event Form Submit
    document.getElementById('event-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = e.target.title.value.trim();
      const date = e.target.date.value;
      const time_from = e.target.time_from.value;
      const time_to = e.target.time_to.value;
      const description = e.target.description.value.trim();
      const location = e.target.location.value.trim();
      const picture = e.target.picture.value.trim();
      if (!title || !date || !time_from || !time_to) {
        showStatusOnce('Bitte Titel, Datum und Uhrzeiten angeben!');
        return;
      }
      startLoading(editEventId ? 'Speichere √Ñnderungen...' : 'Speichere Veranstaltung...');
      try {
        if (editEventId) {
          // Update bestehendes Event
          await updateDoc(doc(db, 'events', editEventId), {
            title,
            date: Timestamp.fromDate(new Date(date)),
            time_from,
            time_to,
            description,
            location,
            picture
          });
          showStatusOnce('Veranstaltung aktualisiert!', 1200);
        } else {
          // Neues Event
          await addDoc(collection(db, 'events'), {
            title,
            date: Timestamp.fromDate(new Date(date)),
            time_from,
            time_to,
            description,
            location,
            picture
          });
          showStatusOnce('Veranstaltung gespeichert!', 1200);
        }
        e.target.reset();
        editEventId = null;
        hideForm();
        loadEvents();
      } catch (err) {
        if (err && err.code && (err.code === 'permission-denied' || err.code === 'unavailable')) {
          showStatusOnce('Kein Zugriff: Bitte pr√ºfe die Firestore Security Rules f√ºr die Collection events!');
        } else {
          showStatusOnce('Fehler beim Speichern: ' + err.message);
        }
      } finally {
        stopLoading();
      }
    });

    // Formular hinter Button verstecken/anzeigen
    const showFormBtn = document.getElementById('show-form-btn');
    const eventForm = document.getElementById('event-form');
    const formModeLabel = document.getElementById('form-mode-label');
    const cancelBtn = document.getElementById('cancel-btn');

    // Button-Text dynamisch anpassen
    function setFormMode(mode) {
      if (mode === 'edit') {
        formModeLabel.textContent = 'Veranstaltung bearbeiten';
        formModeLabel.style.display = 'block';
        document.getElementById('save-btn').textContent = 'Speichern';
      } else {
        formModeLabel.textContent = '';
        formModeLabel.style.display = 'none';
        document.getElementById('save-btn').textContent = 'Veranstaltung erstellen';
      }
    }

    function showForm(mode) {
      eventForm.classList.remove('hidden');
      showFormBtn.style.display = 'none';
      document.getElementById('manage-sources-btn').style.display = 'none';
      setFormMode(mode);
      eventForm.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideForm() {
      eventForm.classList.add('hidden');
      showFormBtn.style.display = 'inline-block';
      document.getElementById('manage-sources-btn').style.display = 'inline-block';
      eventForm.reset();
      editEventId = null;
      setFormMode();
    }

    showFormBtn.addEventListener('click', () => {
      showForm('create');
    });

    cancelBtn.addEventListener('click', () => {
      hideForm();
    });

    // Event Search & Filter
    function applyEventFilter() {
      let filtered = allEventsCache;
      const filterVal = document.getElementById('event-type-filter').value;
      if (filterVal === 'firestore') {
        filtered = filtered.filter(ev => ev.type === 'firestore');
      } else if (filterVal === 'external') {
        filtered = filtered.filter(ev => ev.type === 'external');
      }
      const val = document.getElementById('event-search').value.trim().toLowerCase();
      if (val) {
        filtered = filtered.filter(ev =>
          (ev.title && ev.title.toLowerCase().includes(val)) ||
          (ev.description && ev.description.toLowerCase().includes(val)) ||
          (ev.location && ev.location.toLowerCase().includes(val)) ||
          (ev.address && ev.address.toLowerCase().includes(val))
        );
      }
      renderEvents(filtered);
    }

    document.getElementById('event-search').addEventListener('input', applyEventFilter);
    document.getElementById('event-type-filter').addEventListener('change', applyEventFilter);

    // Sources Manager Event Listeners
    document.getElementById('manage-sources-btn').addEventListener('click', showSourcesManager);
    document.getElementById('sources-close-btn').addEventListener('click', hideSourcesManager);
    
    document.getElementById('add-source-btn').addEventListener('click', async () => {
      const name = document.getElementById('source-name').value.trim();
      const url = document.getElementById('source-url').value.trim();
      
      if (!name || !url) {
        showStatusOnce('Bitte Name und URL eingeben!');
        return;
      }
      
      if (eventSources[name]) {
        showStatusOnce('Eine Quelle mit diesem Namen existiert bereits!');
        return;
      }
      
      eventSources[name] = url;
      await saveEventSources();
      
      // Eingabefelder leeren
      document.getElementById('source-name').value = '';
      document.getElementById('source-url').value = '';
      
      loadSourcesList();
      loadEvents(); // Events neu laden
    });
    
    document.getElementById('refresh-sources-btn').addEventListener('click', () => {
      loadEvents();
      showStatusOnce('Quellen werden neu geladen...', 1000);
    });

    // Event Actions (Edit/Delete)
    document.getElementById('event-list').addEventListener('click', async (e) => {
      // Edit button logic
      if (e.target.classList.contains('edit-btn')) {
        const id = e.target.dataset.id;
        if (!id) return;
        // Find event data from cache
        const event = allEventsCache.find(ev => ev.id === id && ev.type === 'firestore');
        if (!event) {
          showStatusOnce('Event nicht gefunden oder kann nicht bearbeitet werden.');
          return;
        }
        // Populate form fields
        eventForm.title.value = event.title || '';
        eventForm.date.value = event.date ? new Date(event.date).toISOString().slice(0,10) : '';
        eventForm.time_from.value = event.time_from || '';
        eventForm.time_to.value = event.time_to || '';
        eventForm.picture.value = event.image || '';
        eventForm.location.value = event.location || '';
        eventForm.description.value = event.description || '';
        editEventId = id;
        showForm('edit');
        return;
      }
      // Delete button logic
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.dataset.id;
        if (!id) return;
        if (!confirm('Soll dieses Event wirklich gel√∂scht werden?')) return;
        try {
          await deleteDoc(doc(db, 'events', id));
          showStatusOnce('Event gel√∂scht!', 1200);
          loadEvents();
        } catch (err) {
          showStatusOnce('Fehler beim L√∂schen: ' + (err?.message || err));
        }
      }
    });

  </script>

</body>
</html>
