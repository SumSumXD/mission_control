<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <title>News | Mission Control</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; margin: 0; color: #333; }
    h1 { text-align: center; margin-top: 40px; color: #2c3e50; font-weight: 600; font-size: 2.2em; }
    .main-flex { display: flex; flex-direction: column; align-items: center; max-width: 700px; margin: 40px auto 0 auto; padding: 0 20px; }
    .news-list { width: 100%; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 30px; padding: 8px 28px; }
    .news-item { border-bottom: 1px solid #f0f0f0; padding: 18px 0 20px 0; position: relative; }
    .news-item:last-child { border-bottom: none; }
    .news-title { font-weight: 600; font-size: 1.1em; color: #007bff; }
    .news-date {
      color: #555;
      font-size: 0.98em;
      position: absolute;
      right: 18px;
      bottom: 8px;
      margin-bottom: 0;
      text-align: right;
      min-width: 120px;
    }
    .news-desc { color: #444; font-size: 1em; margin-top: 2px; }
    .news-form { background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 24px 28px; width: 100%; margin-bottom: 30px; }
    .news-form label { display: block; margin-top: 12px; font-weight: 600; color: #333; font-size: 0.97em; }
    .news-form input, .news-form textarea { width: 100%; padding: 10px 14px; margin-top: 6px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
    .news-form textarea { resize: vertical; min-height: 60px; }
    .news-form button { margin-top: 18px; width: 100%; padding: 12px 0; font-size: 1.1em; font-weight: 600; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; }
    .news-form button:hover { background: #0056b3; }
    .logout-btn { position: fixed; top: 12px; right: 12px; padding: 8px 16px; font-size: 0.95em; font-weight: 600; background: #6c757d; border: none; border-radius: 8px; color: white; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 1000; width: auto; display: inline-block; transition: background-color 0.2s ease; }
    .logout-btn:hover { background: #545b62; }
    .sae-logo { position: fixed; top: 20px; left: 20px; z-index: 1000; width: 120px; height: auto; }
    .back-btn { position: fixed; top: 20px; left: 160px; z-index: 1100; background: #fff; color: #007bff; border: 1.5px solid #e1e5e9; border-radius: 8px; padding: 10px 18px; font-size: 1em; font-weight: 600; text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,0.07); transition: background 0.2s, color 0.2s, box-shadow 0.2s; display: inline-block; }
    .back-btn:hover { background: #f0f6ff; color: #0056b3; box-shadow: 0 4px 16px rgba(0,123,255,0.10); }
    #status-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.7); z-index: 2000; justify-content: center; align-items: center; }
    #status-overlay .status-box { background: #fff; border: 1px solid #bbb; border-radius: 8px; box-shadow: 0 2px 16px #0002; padding: 28px 36px; font-size: 1.2em; color: #333; min-width: 180px; text-align: center; }
    .datetime-row { display: flex; flex-direction: row; gap: 24px; align-items: center; margin-top: 12px; margin-bottom: 0; }
    @media (max-width: 700px) { .datetime-row { flex-direction: column; gap: 0; align-items: flex-start; } .datetime-row label { margin-bottom: 0; } }
    .news-actions { display: flex; justify-content: flex-start; gap: 14px; margin-top: 32px; margin-bottom: 0; align-items: center; width: 100%; }
    .news-actions button { background: #007bff; color: #fff; border: none; border-radius: 7px; padding: 3px 9px; font-size: 0.85em; font-weight: 600; cursor: pointer; transition: background 0.2s, color 0.2s, box-shadow 0.2s; margin-bottom: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .news-actions button:hover { background: #0056b3; color: #fff; box-shadow: 0 4px 16px rgba(0,123,255,0.10); }
    .show-form-btn {
      margin-bottom: 18px;
      padding: 12px 24px;
      font-size: 1.08em;
      font-weight: 600;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
      display: inline-block;
    }
    .show-form-btn:hover {
      background: #0056b3;
    }
    .news-form.hidden { display: none; }
    
    /* Course Button Styles */
    .course-btn:hover { 
      background: #e9ecef !important; 
      border-color: #007bff !important; 
      transform: translateY(-1px);
      box-shadow: 0 2px 4px rgba(0,123,255,0.2);
    }
    .course-btn.active { 
      background: #007bff !important; 
      color: white !important; 
      border-color: #007bff !important; 
    }
    .course-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    
    /* Filter Button Styles */
    .filter-btn:hover { 
      background: #e9ecef !important; 
      border-color: #007bff !important; 
      transform: translateY(-1px);
      box-shadow: 0 2px 4px rgba(0,123,255,0.2);
    }
    .filter-btn.active { 
      background: #007bff !important; 
      color: white !important; 
      border-color: #007bff !important; 
    }
    .filter-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, Timestamp, query, orderBy, doc, getDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnO3ryGISkTaGI7pjszsKesj1y8QBQrCo",
      authDomain: "sae-wien-mobile.firebaseapp.com",
      projectId: "sae-wien-mobile",
      storageBucket: "sae-wien-mobile.firebasestorage.app",
      messagingSenderId: "213331216851",
      appId: "1:213331216851:web:c6879a150f531d17b90726"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logout-btn');
    const statusOverlay = document.getElementById('status-overlay');
    const statusBox = document.getElementById('status-box');
    let loadingCount = 0;
    let lastLoadingMsg = '';
    function startLoading(msg) {
      loadingCount++;
      lastLoadingMsg = msg || 'LÃ¤dt...';
      statusBox.textContent = lastLoadingMsg;
      statusOverlay.style.display = 'flex';
    }
    function stopLoading() {
      loadingCount = Math.max(0, loadingCount - 1);
      if (loadingCount === 0) {
        statusOverlay.style.display = 'none';
        statusBox.textContent = '';
      } else {
        statusBox.textContent = lastLoadingMsg;
      }
    }
    function showStatusOnce(msg, ms = 2000) {
      statusBox.textContent = msg;
      statusOverlay.style.display = 'flex';
      setTimeout(() => {
        if (loadingCount === 0) {
          statusOverlay.style.display = 'none';
          statusBox.textContent = '';
        }
      }, ms);
    }

    // Initial: Ladeanzeige anzeigen
    document.getElementById('news-list').innerHTML = '<div style="color:#888; text-align:center; padding:32px 0; font-size:1.08em;">Lade News...</div>';

    // Auth-Check wie bei Veranstaltungen
    onAuthStateChanged(auth, async user => {
      if (user) {
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists() || userSnap.data().role !== 'admin') {
          await signOut(auth);
          window.location.href = 'index.html';
          return;
        }
        logoutBtn.classList.remove('hidden');
        loadNews();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    // News laden
    let editNewsId = null;
    async function loadNews() {
      startLoading('Lade News...');
      const list = document.getElementById('news-list');
      list.innerHTML = '';
      try {
        const q = query(collection(db, 'news'), orderBy('createdAt', 'desc'));
        const snap = await getDocs(q);
        if (snap.empty) {
          list.innerHTML = '<div style="color:#888; text-align:center; padding:32px 0; font-size:1.08em;">Es gibt aktuell keine News.<br>Nutze den Button oben, um neue News zu erstellen.</div>';
        } else {
          snap.forEach(docSnap => {
            const d = docSnap.data();
            const div = document.createElement('div');
            div.className = 'news-item';
            let dateStr = '';
            if (d.createdAt && d.createdAt.seconds) {
              const dt = new Date(d.createdAt.seconds * 1000);
              const pad = n => n.toString().padStart(2, '0');
              dateStr = `${pad(dt.getDate())}.${pad(dt.getMonth()+1)}.${dt.getFullYear()} ${pad(dt.getHours())}:${pad(dt.getMinutes())}`;
            }
            
            // Course-Badges erstellen
            let courseBadges = '';
            if (d.course && Array.isArray(d.course)) {
              const courseNames = {
                'Film': 'Film',
                'Audio': 'Audio',
                'Games': 'Games',
                'Music Business': 'Music Business',
                'Web and Mobile': 'Web and Mobile',
                'Voice': 'Voice',
                'Animation': 'Animation',
                'Creative Technologies': 'Creative Technologies',
                'Design': 'Design',
                'Content Creation': 'Content Creation'
              };              courseBadges = d.course.map(courseValue => {
                const courseName = courseNames[courseValue] || courseValue;
                return `<span class="course-badge" style="background: #007bff; color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.75em; margin-right: 4px;">${courseName}</span>`;
              }).join('');
            }
            
            div.innerHTML = `<div class=\"news-title\">${d.title ? d.title : ''}</div>
              <div class=\"news-desc\">${d.description ? d.description : ''}</div>
              ${courseBadges ? `<div style="margin-top: 8px;">${courseBadges}</div>` : ''}
              <div class=\"news-actions\">
                <button class='edit-btn' data-id='${docSnap.id}' title='Bearbeiten'>âï¸ Bearbeiten</button>
                <button class='delete-btn' data-id='${docSnap.id}' title='LÃ¶schen'>â LÃ¶schen</button>
              </div>
              <div class=\"news-date\">${dateStr}</div>`;
            list.appendChild(div);
          });
          // Event-Listener fÃ¼r Buttons
          list.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
              const id = btn.dataset.id;
              if (confirm('MÃ¶chtest du diese Nachricht wirklich lÃ¶schen?')) {
                startLoading('LÃ¶sche Nachricht...');
                try {
                  await deleteDoc(doc(db, 'news', id));
                  showStatusOnce('Nachricht gelÃ¶scht!', 1200);
                  loadNews();
                } catch (err) {
                  showStatusOnce('Fehler beim LÃ¶schen: ' + err.message);
                } finally {
                  stopLoading();
                }
              }
            });
          });
          list.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
              e.preventDefault();
              const id = btn.dataset.id;
              const docRef = doc(db, 'news', id);
              const snap = await getDoc(docRef);
              if (snap.exists()) {
                const d = snap.data();
                newsForm.title.value = d.title || '';
                newsForm.description.value = d.description || '';
                
                // Course-Buttons setzen
                const courseButtons = document.querySelectorAll('.course-btn');
                courseButtons.forEach(btn => btn.classList.remove('active'));
                
                if (d.course && Array.isArray(d.course)) {
                  d.course.forEach(courseValue => {
                    const button = document.querySelector(`.course-btn[data-course="${courseValue}"]`);
                    if (button) {
                      button.classList.add('active');
                    }
                  });
                } else {
                  // Fallback: "Alle" auswÃ¤hlen wenn kein course-Feld vorhanden
                  const allButton = document.querySelector('.course-btn[data-course="all"]');
                  if (allButton) allButton.classList.add('active');
                }
                
                editNewsId = id;
                showForm('edit');
                // Event-Listener fÃ¼r Buttons neu setup nach dem Anzeigen des Forms
                setTimeout(setupCourseButtons, 50);
              }
            });
          });
        }
      } catch (err) {
        if (err && err.code && (err.code === 'permission-denied' || err.code === 'unavailable')) {
          list.innerHTML = '<div style="color:#c00; text-align:center; padding:32px 0; font-size:1.08em;">Kein Zugriff auf Nachrichten.<br>Bitte prÃ¼fe die Firestore Security Rules fÃ¼r die Collection <b>news</b>!</div>';
        } else {
          showStatusOnce('Fehler beim Laden: ' + err.message);
        }
      } finally {
        stopLoading();
      }
    }

    // Formular-Logik wie bei Veranstaltungen
    const showFormBtn = document.getElementById('show-form-btn');
    const newsForm = document.getElementById('news-form');
    const formModeLabel = document.getElementById('form-mode-label');
    const cancelBtn = document.getElementById('cancel-btn');

    function setFormMode(mode) {
      if (mode === 'edit') {
        formModeLabel.textContent = 'Nachricht bearbeiten';
        formModeLabel.style.display = 'block';
        document.getElementById('save-btn').textContent = 'Speichern';
      } else {
        formModeLabel.textContent = '';
        formModeLabel.style.display = 'none';
        document.getElementById('save-btn').textContent = 'Nachricht erstellen';
      }
    }

    function showForm(mode) {
      newsForm.classList.remove('hidden');
      showFormBtn.style.display = 'none';
      setFormMode(mode);
      newsForm.scrollIntoView({ behavior: 'smooth', block: 'center' });
      // Event-Listener fÃ¼r Buttons setup nach dem Anzeigen des Forms
      setTimeout(setupCourseButtons, 50);
    }

    function hideForm() {
      newsForm.classList.add('hidden');
      showFormBtn.style.display = 'inline-block';
      newsForm.reset();
      
      // Buttons manuell zurÃ¼cksetzen - ALLE deselektieren
      const courseButtons = document.querySelectorAll('.course-btn');
      courseButtons.forEach(btn => btn.classList.remove('active'));
      
      editNewsId = null;
      setFormMode();
    }

    showFormBtn.addEventListener('click', () => {
      showForm('create');
    });

    cancelBtn.addEventListener('click', () => {
      hideForm();
    });

    // Course-Button Logik
    function setupCourseButtons() {
      const allButton = document.querySelector('.course-btn[data-course="all"]');
      const otherButtons = document.querySelectorAll('.course-btn:not([data-course="all"])');
      
      // Alle Buttons clickable machen - erst alte Event-Listener entfernen
      document.querySelectorAll('.course-btn').forEach(btn => {
        // Clone und replace um alte Event-Listener zu entfernen
        const newBtn = btn.cloneNode(true);
        btn.parentNode.replaceChild(newBtn, btn);
      });
      
      // Neue Referenzen holen nach dem Klonen
      const newAllButton = document.querySelector('.course-btn[data-course="all"]');
      const newOtherButtons = document.querySelectorAll('.course-btn:not([data-course="all"])');
      
      document.querySelectorAll('.course-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const course = this.dataset.course;
          
          if (course === 'all') {
            // "Alle" ausgewÃ¤hlt - andere deselektieren
            newOtherButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
          } else {
            // Einzelkurs ausgewÃ¤hlt - "Alle" deselektieren, aber anderen Kurse bleiben
            newAllButton.classList.remove('active');
            this.classList.toggle('active');
            
            // KEINE automatische "Alle" Auswahl mehr
          }
        });
      });
    }
    
    // Setup nach DOM Load
    setTimeout(setupCourseButtons, 100);

    newsForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = e.target.title.value.trim();
      const description = e.target.description.value.trim();
      
      // Course-Auswahl sammeln
      const selectedCourses = [];
      const activeButtons = document.querySelectorAll('.course-btn.active');
      activeButtons.forEach(btn => {
        selectedCourses.push(btn.dataset.course);
      });
      
      // Fallback auf "all" wenn nichts ausgewÃ¤hlt
      const courseValue = selectedCourses.length > 0 ? selectedCourses : ['all'];
      
      if (!title || !description) {
        showStatusOnce('Bitte Titel und Beschreibung angeben!');
        return;
      }
      startLoading(editNewsId ? 'Speichere Ãnderungen...' : 'Speichere Nachricht...');
      try {
        if (editNewsId) {
          // Beim Bearbeiten: createdAt bleibt erhalten, kein neues Datum
          await updateDoc(doc(db, 'news', editNewsId), {
            title,
            description,
            course: courseValue
          });
          showStatusOnce('Nachricht aktualisiert!', 1200);
        } else {
          await addDoc(collection(db, 'news'), {
            title,
            description,
            course: courseValue,
            createdAt: Timestamp.now()
          });
          showStatusOnce('Nachricht gespeichert!', 1200);
        }
        e.target.reset();
        // Buttons zurÃ¼cksetzen
        setupCourseButtons();
        editNewsId = null;
        hideForm();
        loadNews();
      } catch (err) {
        if (err && err.code && (err.code === 'permission-denied' || err.code === 'unavailable')) {
          showStatusOnce('Kein Zugriff: Bitte prÃ¼fe die Firestore Security Rules fÃ¼r die Collection news!');
        } else {
          showStatusOnce('Fehler beim Speichern: ' + err.message);
        }
      } finally {
        stopLoading();
      }
    });

    // News Filter Functionality
    let currentFilter = 'all';
    let allNews = [];

    function setupNewsFilter() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      
      // Initialize button styles
      filterButtons.forEach(btn => {
        if (btn.classList.contains('active')) {
          btn.style.background = '#007bff';
          btn.style.color = 'white';
          btn.style.borderColor = '#007bff';
        } else {
          btn.style.background = '#f8f9fa';
          btn.style.color = '#495057';
          btn.style.borderColor = '#dee2e6';
        }
      });
      
      filterButtons.forEach(button => {
        const newButton = button.cloneNode(true);
        button.parentNode.replaceChild(newButton, button);
        
        newButton.addEventListener('click', function() {
          // Remove active class and reset styles from all filter buttons
          document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            btn.style.background = '#f8f9fa';
            btn.style.color = '#495057';
            btn.style.borderColor = '#dee2e6';
          });
          
          // Add active class and styles to clicked button
          this.classList.add('active');
          this.style.background = '#007bff';
          this.style.color = 'white';
          this.style.borderColor = '#007bff';
          
          // Set current filter
          currentFilter = this.dataset.filter;
          
          // Filter news
          filterNews();
        });
      });
    }

    function filterNews() {
      const newsList = document.getElementById('news-list');
      const newsItems = newsList.querySelectorAll('.news-item');
      
      newsItems.forEach(item => {
        if (currentFilter === 'all') {
          item.style.display = 'block';
        } else {
          const courseBadges = item.querySelectorAll('.course-badge');
          let hasMatchingCourse = false;
          
          courseBadges.forEach(badge => {
            const courseText = badge.textContent.trim();
            
            // Direct string comparison and also check case-insensitive
            if (courseText === currentFilter || courseText.toLowerCase() === currentFilter.toLowerCase()) {
              hasMatchingCourse = true;
            }
            
            // Additional checks for special cases with different naming
            if (currentFilter === 'Web and Mobile' && (courseText.includes('Web') || courseText.includes('Mobile'))) {
              hasMatchingCourse = true;
            }
          });
          
          item.style.display = hasMatchingCourse ? 'block' : 'none';
        }
      });
    }

    // Override loadNews to setup filter after loading
    const originalLoadNews = loadNews;
    loadNews = async function() {
      await originalLoadNews();
      setTimeout(() => {
        setupNewsFilter();
        filterNews();
      }, 100);
    };
  </script>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SAE_Logo_Black_1500x1500px.png" alt="SAE Logo" class="sae-logo">
  <a href="index.html" class="back-btn">â ZurÃ¼ck zum Dashboard</a>
  <div id="status-overlay">
    <div class="status-box" id="status-box"></div>
  </div>
  <button id="logout-btn" class="logout-btn hidden">Logout</button>
  <h1>News</h1>
  <div class="main-flex">
    <button id="show-form-btn" class="show-form-btn">News erstellen</button>
    <form id="news-form" class="news-form hidden">
      <div id="form-mode-label" style="font-weight:600; color:#007bff; margin-bottom:10px; display:none;"></div>

      <label style="margin-bottom: 8px;">Kurse:</label>
      <div style="background: #fff; border: 2px solid #e1e5e9; border-radius: 8px; padding: 16px;">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
          <button type="button" class="course-btn" data-course="all" style="padding: 8px 16px; background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; white-space: nowrap; font-family: inherit;">
            Alle
          </button>
          <button type="button" class="course-btn" data-course="Film" style="padding: 8px 16px; background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; white-space: nowrap; font-family: inherit;">
            Film
          </button>
          <button type="button" class="course-btn" data-course="Audio" style="padding: 8px 16px; background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; white-space: nowrap; font-family: inherit;">
            Audio
          </button>
          <button type="button" class="course-btn" data-course="Games" style="padding: 8px 16px; background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; white-space: nowrap; font-family: inherit;">
            Games
          </button>
          <button type="button" class="course-btn" data-course="Music Business" style="padding: 8px 16px; background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; white-space: nowrap; font-family: inherit;">
            Music Business
          </button>
          <button type="button" class="course-btn" data-course="Web and Mobile" style="padding: 8px 16px; background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; white-space: nowrap; font-family: inherit;">
